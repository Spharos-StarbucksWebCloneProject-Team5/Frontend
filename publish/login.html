<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="StarBucks Clone Site">
        <meta name="keywords" content="StarBucks, Clone, Site">
        <link rel="stylesheet" href="./assets/css/pages/login.css">
        <link rel="stylesheet" href="./assets/css/layouts/header.css">
        <link rel="stylesheet" href="./assets/css/common/color.css">
        <title>Document</title>
    </head>
    <body>
        <header class="shadow-none">
            <a href="javascript:window.history.back();"><img src="./assets/images/icons/close.png"
                    class="back-button" /></a>
        </header>
        <section class="login-section">
            <div class="login-top">
                <h2>로그인</h2>
                <img src="./assets/images/starbucks-logo.png" alt="">
                <p class="title">안녕하세요. <br> 스타벅스입니다.</p>
                <p class="sub">회원 서비스 이용을 위해 로그인 해주세요.</p>
            </div>
            <div class="login">
                <form action="">
                    <input type="text" name="id" id="id" placeholder="아이디"><br>
                    <input type="password" name="pwd" id="pwd" placeholder="비밀번호"><br>
                </form>
            </div>
            <div class="login-btn">
                <div class="login-btn-inner">
                    <ul>
                        <li><a>아이디 찾기</a></li>
                        <li><a>비밀번호 찾기</a></li>
                        <li><a>회원가입</a></li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="submit-container">
            <a href="/signup_certified.html">
                <button type="submit">다음</button>
            </a>
        </section>
    </body>
</html>
