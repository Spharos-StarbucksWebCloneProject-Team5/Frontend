<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="son">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>StarBucks Clone Site</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="back-icon-class">
          <img id="back-icon-img" src="assets/images/icons/back.png" alt="" onclick="history.back();">
        </div>
        <h1>온라인 스토어</h1>
        <nav>
          <ul>
            <li><img src="assets/images/icons/search.svg"></li>
            <li><img src="assets/images/icons/shopping-cart.svg"></li>
            <li><img src="assets/images/icons/user.svg"></li>
          </ul>
        </nav>
      </div>
      <div class="header-sub">
        <nav>
          <ul class="allProducts-ul">
            <li class="active">전체</li>
            <li>케이크</li>
            <li>텀블러/보온병</li>
            <li>머그/컵</li>
            <li>라이프스타일</li>
            <li>티/커피용품</li>
            <li>세트</li>
          </ul>
        </nav>
      </div>
      <div class="header-sub">
        <nav class="filter-price">
          <p>가격</p>
          <ul class="allProducts-ul">
            <li>1만원미만</li>
            <li>1만원대</li>
            <li>2만원대</li>
            <li>3만원대</li>
            <li>4만원대</li>
            <li>5만원이상</li>
          </ul>
        </nav>
      </div>
      <div class="filter-more">
        <p>
          필터 더보기
          
        </p>
        <img src="assets/images/icons/arrow-down-sign-to-navigate.png" alt="arrow-down-sign-to-navigate">
      </div>
    </header>
  </div>

  <section>
    <div class="sort-box">
      <select name="sort" class="sort">
        <option value="">신상품순</option>
        <option value="">추천순</option>
        <option value="">낮은가격순</option>
        <option value="">높은가격순</option>
      </select>
    </div>
    <div class="product-list">
      <div class="event-product-list">
        <div class="event-product-item">
          <div class="event-product-item__img">
            <img src="assets/images/products/01.png" alt="23 SS 체리 밸류 로맨틱 텀블러 355ml">
          </div>
          <div class="event-product-item__info">
            <p class="item-title">부드러운 티라미수 롤케이크</p>
            <p class="item-price"><span>32,000</span>원</p>
          </div>
        </div>
        <div class="event-product-item">
          <div class="event-product-item__img">
            <img src="assets/images/products/01.png" alt="">
          </div>
          <div class="event-product-item__info">
            <p class="item-title">별의 별 케이크</p>
            <p class="item-price"><span>32,000</span>원</p>
          </div>
        </div>
        <div class="event-product-item">
          <div class="event-product-item__img">
            <img src="assets/images/products/01.png" alt="">
          </div>
          <div class="event-product-item__info">
            <p class="item-title">더블 초콜릿 케이크</p>
            <p class="item-price"><span>32,000</span>원</p>
          </div>
        </div>
        <div class="event-product-item">
          <div class="event-product-item__img">
            <img src="assets/images/products/01.png" alt="">
          </div>
          <div class="event-product-item__info">
            <p class="item-title">부드러운 고구마 생크림 케이크</p>
            <p class="item-price"><span>32,000</span>원</p>
          </div>
        </div>
        <div class="event-product-item">
          <div class="event-product-item__img">
            <img src="assets/images/products/01.png" alt="">
          </div>
          <div class="event-product-item__info">
            <p class="item-title">부드러운 고구마 생크림 케이크</p>
            <p class="item-price"><span>32,000</span>원</p>
          </div>
        </div>
      </div>
  </section>
</body>

</html>
