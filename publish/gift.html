<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="Jason Ahn">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>StarBucks Clone Site</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="back-icon-class">
          <img id="back-icon-img" src="assets/images/icons/back.png" alt="" onclick="history.back();">
        </div>
        <h1>온라인 스토어</h1>
        <nav>
          <ul>
            <li><img src="assets/images/icons/search.svg"></li>
            <li><img src="assets/images/icons/shopping-cart.svg"></li>
            <li><img src="assets/images/icons/user.svg"></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <section id="gift">
    <div class="thumb">
      <img class="thumbnail" src="assets/images/products/01.png" alt="">
    </div>
    <div class="gift-templates">
      <div class="gift-templates-item">
        <div class="circle-1">
        </div>
        <p>Spring</p>
      </div>
      <div class="gift-templates-item">
        <div class="circle-2">
        </div>
        <p>감사</p>
      </div>
      <div class="gift-templates-item">
        <div class="circle-3">
        </div>
        <p>축하</p>
      </div>
      <div class="gift-templates-item">
        <div class="circle-4">
        </div>
        <p>사랑</p>
      </div>
      <div class="gift-templates-item">
        <div class="circle-5">
        </div>
        <p>응원</p>
      </div>
      <div class="gift-templates-item">
        <div class="circle-6">
        </div>
        <p>부탁</p>
      </div>
    </div>
    <hr class="hr">
    <div class="to-gift">
      <p>받는 사람</p>
      <div class="phone-address">
        <p>+ 연락처 가져오기</p>
      </div>
    </div>
    <div class="to-gift-input">
        <input type="text" name="name" id="name" placeholder="이름">
    </div>
    <div class="to-gift-input">
        <input type="tel" name="tel" id="tel" placeholder="휴대 전화 번호">
    </div>
    <div class="gift-info">
      <p class="gift-info-char">ⓘ</p>
      <p class="gift-info-text">선물은 결제 완료 후 카카오 알림톡으로 발송되며, 입력된 이름 그대로 수신자 메시지에 표시됩니다.</p>
    </div>
  </section>

  <footer>
    <div class="product-footer">
      <div class="product-order">
        <p>결제 및 선물하기</p>
      </div>
    </div>
  </footer>

</body>

</html>
