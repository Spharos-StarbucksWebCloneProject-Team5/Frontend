<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Content, Site">
  <meta name="keywords" content="StarBucks, Content, Site">
  <meta name="author" content="son">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>SignUp</title>
</head>

<body>
  <header class="shadow-none">
    <div class="signup-header">
      <a href="javascript:window.history.back();"><img src="assets/images/icons/close.png" class="back-button" /></a>
      <p class="page-num">①－②－③－❹</p>
    </div>
    <section class="greeting">
      <h2 class="signup-info">
        닉네임을 <br>입력해 주세요.
      </h2>
    </section>
    <section class="agree-input section-agree-margin" id="agree-main">
      <input type="checkbox" id="personal-agree" name="">
      <label for="personal-agree">선택적 개인정보 수집동의 및 이용약관</label>
      <a><img class="arrow" src="assets/images/icons/arrow-point-to-right.png"></a>
    </section>
  </header>
  <section id="nickname-input">
    <input type="text" id="identification" name="nickname" placeholder="닉네임 (한글 6자리 이내)">
    <p class="nickname-notice">
      • 매장에서 주문한 메뉴를 찾으실 때, 등록한 닉네임으로 불러 드립니다.
    </p>
  </section>
  <div>
    
  </div>
  <section class="submit-container">
    <a href="/signup_email.html"><button type="submit">다음</button></a>
  </section>
</body>

</html>
