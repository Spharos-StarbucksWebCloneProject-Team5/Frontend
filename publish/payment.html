<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="Son">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>StarBucks Clone Site</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="back-icon-class">
          <img id="back-icon-img" src="assets/images/icons/back.png" alt="" onclick="history.back();">
        </div>
        <h1>온라인 스토어</h1>
        <nav>
          <ul>
            <li><img src="assets/images/icons/search.svg"></li>
            <li><img src="assets/images/icons/shopping-cart.svg"></li>
            <li><img src="assets/images/icons/user.svg"></li>
          </ul>
        </nav>
      </div>
    </header>
    <div>
      <section class="padding-lr-20">
        <div id="payment">
          <p>결제하기</p>
        </div>
        <div class="payment-box-shipping-info">
          <div class="box-shipping-info">
            <div class="payment-title">
              <p>배송 정보</p>
            </div>
            <div id="btn-update">
              <button>변경</button>
            </div>
          </div>
          <div class="shipping-address">
            <p>이름 (배송지이름)</p>
            <p>(우편번호) 주소</p>
            <p>상세주소</p>
            <p>전화번호</p>
          </div>
        </div>
      </section>
      <section class="payment-products-bg">
        <div class="payment-title">
          <p>상품내역</p>
          <img src="./assets/images/icons/arrow-down-sign-to-navigate.png" alt="">
        </div>
        <div class="payment-products">
          <img src="./assets/images/products/01.png" alt="">
          <p>리유저블 투고컵 473ml</p>
        </div>
      </section>
      <section class="payment-option-info">
        <div class="payment-title">
          <p>쿠폰 및 할인</p>
          <img src="./assets/images/icons/arrow-down-sign-to-navigate.png" alt="">
        </div>
        <!-- <div class="payment-coupon">
          <img src="./assets/images/icons/service/voucher.png" alt="">
          <p>쿠폰</p>
        </div> -->
        <hr class="middle-line">
        <div class="payment-mobile-gift payment-title">
          <p>모바일 상품권</p>
          <div class="payment-mobile-gift-right">
            <p>사용하기</p>
            <img src="./assets/images/icons/arrow-point-to-right.png" alt="">
          </div>
        </div>
        <hr class="middle-line">
        <div class="payment-type">
          <p>결제 수단</p>
          <div>
            <input type="checkbox" id="card-starbucks">
            <label for="card-starbucks">스타벅스 카드</label>
          </div>
          <div>
            <input type="checkbox" id="card-credit">
            <label for="card-credit">신용 카드</label>
          </div>
        </div>
        <hr class="middle-line">
        <div class="payment-info">
          <div class="payment-title">
            <p>결제 정보</p>
          </div>
          <div class="payment-order-price">
            <p>주문 금액</p>
            <p>33,000원</p>
          </div>
          <div class="payment-info-price-fb">
            <p>상품 금액</p>
            <p>33,000원</p>
          </div>
          <div class="payment-info-price-fb">
            <p>배송비</p>
            <p>0원</p>
          </div>
        </div>
        <hr class="middle-line">
        <div>
          <div class="payment-order-price">
            <p>할인 금액</p>
            <p>0원</p>
          </div>
          <div class="payment-info-price-fb">
            <p>상품 할인</p>
            <p>0원</p>
          </div>
        </div>
        <hr class="middle-line">
        <div class="payment-order-price">
          <p>결제 금액</p>
          <p>33,000원</p>
        </div>
        <div class="payment-info-price-fb">
          <p>모바일 상품권</p>
          <p>0원</p>
        </div>
        <hr class="middle-line">
        <div class="payment-title payment-order-price">
          <p>최종 결제 금액</p>
          <p>33,000원</p>
        </div>
        <p class="payment-description">
          위 주문 내용을 확인하였으며, 결제에 동의합니다.<br>
          (전자상거래법 8조 2항)
        </p>
      </section>
    </div>
  </div>
  <footer>
    <div class="cart-footer">
      <div class="submit-container cart-footer-padding">
        <div class="payment-btn-order">
          <button>33,000원 결제하기</button>
        </div>
      </div>
    </div>
  </footer>
</body>
