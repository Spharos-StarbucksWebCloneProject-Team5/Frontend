<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="StarBucks Clone Site">
  <meta name="keywords" content="StarBucks, Clone, Site">
  <meta name="author" content="Jason Ahn">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/pages/productDetail.css">
  <title>StarBucks Clone Site</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div class="back-icon-class">
          <img id="back-icon-img" src="assets/images/icons/back.png" alt="" onclick="history.back();">
        </div>
        <h1>온라인 스토어</h1>
        <nav>
          <ul>
            <li><img src="assets/images/icons/search.svg"></li>
            <li><img src="assets/images/icons/shopping-cart.svg"></li>
            <li><img src="assets/images/icons/user.svg"></li>
          </ul>
        </nav>
      </div>
    </header>
  </div>

  <section id="thumb-details">
    <div class="thumb">
      <img class="thumbnail" src="assets/images/products/01.png" alt="">
    </div>
  </section>

  <section id="product-details">
    <div class="product-details-list">
      <div class="product-name">
        <h3>스타벅스 그린 멀티백<img src="assets/images/icons/share.png"></h3>
      </div>
      <div class="product-description">
        <p>벨트형 핸들의 멀티백입니다.</p>
      </div>
      <div class="product-price">
        <p><span>27,000</span>원</p>
      </div>
      <div class="product-remark">
        <p>주의사항</p>
      </div>
    </div>
  </section>

  <section id="product-details-img">
    <div class="product-img">
      <img src="assets/images/products/01.png">
      <img src="assets/images/products/01.png">
      <img src="assets/images/products/01.png">
    </div>
  </section>

  <section id="product-etc">
    <div class="etc">
      <h3>이용조건 및 배송 안내</h3>
    </div>
    <div class="etc">
      <h3>상품제공정보고시</h3>
    </div>
    <div class="etc">
      <h3>교환/반품 안내</h3>
    </div>
    <div class="etc">
      <h3>취소/환불 안내</h3>
    </div>
    <div>

    </div>
  </section>

  <footer>
    <div class="product-footer">
      <div class="product-add-details">
        <img src="assets/images/icons/grayLine.png">
      </div>
      <div class="product-order">
        <p>구매하기</p>
      </div>

    </div>
  </footer>



</body>

</html>
